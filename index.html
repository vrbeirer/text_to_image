        .container {

        header {

        h1 {

            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        
        .panel {
            background: rgba(26, 31, 58, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(0, 245, 255, 0.2);

        h2 {

            margin-bottom: 20px;
            color: #00f5ff;
        }
        
        .input-group {

        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0c0;
            font-size: 14px;
        }
        
        textarea, select, input {
            width: 100%;
            padding: 15px;
            background: rgba(26, 31, 58, 0.8);

            border-radius: 10px;

        }

            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }
        
        .options-grid {

            gap: 15px;

        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }
        
        .btn:hover {

        }
        
        .btn:disabled {

        .btn-secondary {

        }
        
        .suggestion-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .suggestion-item:hover {
            background: rgba(0, 245, 255, 0.1);
            transform: translateX(5px);
        }
        
        #progress {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 245, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s;

}

    <script>
        const API_URL = window.location.origin;
        let currentImageUrl = null;

        async function enhancePrompt() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                showToast('Please enter a prompt first!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/enhance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                document.getElementById('prompt').value = data.enhanced_prompt;
                showToast('Prompt enhanced!');
                getSuggestions(data.enhanced_prompt);
            } catch (error) {
                console.error(error);
                showToast('Failed to enhance prompt');
            }
        }

        async function getSuggestions(prompt) {
            if (!prompt || prompt.length < 10) return;

            try {
                const response = await fetch(`${API_URL}/suggestions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                displaySuggestions(data.suggestions);
            } catch (error) {
                console.error(error);
            }
        }

        function displaySuggestions(suggestions) {
            const container = document.getElementById('suggestions');
            container.innerHTML = suggestions.map(s => 
                `<div class="suggestion-item" onclick="applySuggestion('${s.replace(/'/g, "\\'")}')">${s}</div>`
            ).join('');
        }

        function applySuggestion(suggestion) {
            const prompt = document.getElementById('prompt');
            prompt.value += ' ' + suggestion;
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                showToast('Please enter a prompt!');
                return;
            }

            const data = {
                prompt: prompt,
                aspect_ratio: document.getElementById('aspectRatio').value,
                style: document.getElementById('style').value
            };

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progress').style.display = 'block';
            updateProgress(30, 'Generating image...');

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.error) {
                    showToast(result.error);
                    resetGeneration();
                    return;
                }
                
                updateProgress(70, 'Processing...');
                
                setTimeout(() => {
                    updateProgress(100, 'Image ready!');
                    displayImage(result.image_url);
                    showToast('Image generated successfully!');
                    resetGeneration();
                }, 500);

            } catch (error) {
                console.error(error);
                showToast('Failed to generate image');
                resetGeneration();
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('statusText').textContent = text;
        }

        function displayImage(imageUrl) {
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('imagePreview').style.display = 'block';
            document.getElementById('image').src = imageUrl;
            currentImageUrl = imageUrl;
        }

        function resetGeneration() {
            setTimeout(() => {
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('progress').style.display = 'none';
                updateProgress(0, 'Generating image...');
            }, 2000);
        }

        function downloadImage() {
            if (!currentImageUrl) return;

            const a = document.createElement('a');
            a.href = currentImageUrl;
            a.download = 'genova-ai-image.png';
            a.click();
            showToast('Image downloaded!');
        }

        function refineImage() {
            const currentPrompt = document.getElementById('prompt').value;
            document.getElementById('prompt').value = currentPrompt + '. More detailed, enhanced quality, vibrant colors';
            showToast('Prompt refined! Click Generate again.');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        let suggestTimeout;
        document.getElementById('prompt').addEventListener('input', (e) => {
            clearTimeout(suggestTimeout);
            suggestTimeout = setTimeout(() => getSuggestions(e.target.value), 1000);
        });
    </script>
