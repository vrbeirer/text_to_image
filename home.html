<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genova.ai | Generate free images</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 1200px;
        }

        .logo {
            font-size: clamp(80px, 18vw, 160px);
            font-weight: 900;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(79, 172, 254, 0.3);
        }

        .tagline {
            font-size: clamp(20px, 3.5vw, 32px);
            color: #a0a0c0;
            margin-bottom: 80px;
            animation: fadeInUp 1s ease 0.2s both;
            font-weight: 300;
        }

        /* Image Gallery - Sequential Loading */
        .gallery-container {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            margin: 60px auto;
            position: relative;
            animation: fadeIn 1s ease 0.4s both;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            height: 100%;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 245, 255, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Sequential loading animation */
        .gallery-item:nth-child(1) { 
            animation: slideUpFade 0.8s ease 0.6s forwards;
        }
        .gallery-item:nth-child(2) { 
            animation: slideUpFade 0.8s ease 0.9s forwards;
        }
        .gallery-item:nth-child(3) { 
            animation: slideUpFade 0.8s ease 1.2s forwards;
        }
        .gallery-item:nth-child(4) { 
            animation: slideUpFade 0.8s ease 1.5s forwards;
        }
        .gallery-item:nth-child(5) { 
            animation: slideUpFade 0.8s ease 1.8s forwards;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 245, 255, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CTA Button */
        /* CTA Button - Enhanced Design */
      /* CTA Button - Simple & Lightweight */
/* CTA Button - Simple & Lightweight */
.cta-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 16px 45px;
    background: rgba(26, 31, 58, 0.8);
    color: #ffffff;  /* Changed from #00f5ff to white */
    text-decoration: none;
    border-radius: 50px;
    font-size: 20px;
    font-weight: 700;
    margin-top: 40px;
    border: 2px solid #00f5ff;
    transition: all 0.3s ease;
    animation: fadeIn 1s ease 2.2s both;
    position: relative;
    backdrop-filter: blur(10px);
}

.cta-button:hover {
    background: rgba(0, 245, 255, 0.1);
    color: #ffffff;  /* Changed from #00f2fe to white */
    border-color: #00f2fe;
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
}

.cta-button:active {
    transform: translateY(-1px);
}

.cta-icon {
    font-size: 22px;
}


@keyframes pulse-glow {
    0%, 100% {
        box-shadow: 0 10px 40px rgba(0, 245, 255, 0.5);
    }
    50% {
        box-shadow: 0 10px 50px rgba(0, 245, 255, 0.8);
    }
}

@keyframes rotate-border {
    0% {
        filter: hue-rotate(0deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-5px);
    }
}


        /* Footer */
        footer {
            padding: 60px 20px 40px;
            text-align: center;
            border-top: 2px solid rgba(0, 245, 255, 0.2);
            margin-top: 100px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f5ff;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        /* Improved hover effect */
        .social-icon:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: #00f2fe;
            color: #00f2fe;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.3);
        }

        .copyright {
            color: #a0a0c0;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .logo {
                letter-spacing: 4px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                height: 300px;
            }

            .gallery-container {
                height: 300px;
            }

            .cta-button {
                padding: 18px 50px;
                font-size: 22px;
            }

            .social-icons {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .logo {
                letter-spacing: 2px;
            }
        }
    </style>
</head>
